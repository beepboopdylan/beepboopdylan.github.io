<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-place-here"></div>
    <script>
        // Load the navbar from navbar.html
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-place-here").innerHTML = data;
                });
        });
    </script>

    <!-- Resume Content -->
    <div class="container">
        <div class="center-image">
            <embed src="DylanTranResume.pdf" type="application/pdf" width="100%" height="100%" style="min-height: 0; flex: 1 1 auto;" />
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>
</html>
